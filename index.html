<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RhythmBeats - Music with Cubes</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #canvas {
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    #slotNotesList {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      font-size: 18px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéµ RhythmBeats: Music Composition Board</h1>

  <canvas id="canvas" width="224" height="224"></canvas><br>

  <!-- Live Detection & Confirmation -->
  <p id="detectedObject">Detected: (none)</p>
  <button id="confirmBtn" disabled>‚úÖ Confirm Selection</button>
  <p id="selectedObject">Selected: (none)</p>

  <!-- Controls -->
  <button id="connect">üîå Connect Arduino</button>
  <button id="play">‚ñ∂Ô∏è Play Sequence</button>
  <p id="status">Status: Not connected</p>

  <!-- Slot Display -->
  <div id="slotDisplay">
    <h3>üé∂ Slot Assignments</h3>
    <ul id="slotList">
      <li>Slot 1: (empty)</li>
      <li>Slot 2: (empty)</li>
      <li>Slot 3: (empty)</li>
      <li>Slot 4: (empty)</li>
      <li>Slot 5: (empty)</li>
      <li>Slot 6: (empty)</li>
      <li>Slot 7: (empty)</li>
      <li>Slot 8: (empty)</li>
    </ul>
  </div>

  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "old_model/"; // Your Teachable Machine model path
    let model, webcam, port, reader, writer;
    const slotStates = Array(8).fill(null);  // Slot 0-7
    let currentDetected = null;
    let confirmedObject = null;

    async function init() {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        webcam = new tmImage.Webcam(224, 224, true);
        await webcam.setup();
        await webcam.play();
        webcam.canvas = document.getElementById("canvas");
        window.requestAnimationFrame(loop);
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Webcam error: " + err.message;
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const top = prediction.reduce((a, b) => a.probability > b.probability ? a : b);

      if (top.probability > 0.85 && !top.className.includes("Empty") && !top.className.includes("None")) {
        currentDetected = top.className.trim();
        document.getElementById("detectedObject").textContent = `Detected: ${currentDetected}`;
        document.getElementById("confirmBtn").disabled = false;
      } else {
        currentDetected = null;
        document.getElementById("detectedObject").textContent = `Detected: (none)`;
        document.getElementById("confirmBtn").disabled = true;
      }
    }

    document.getElementById("confirmBtn").addEventListener("click", () => {
      if (currentDetected) {
        confirmedObject = currentDetected;
        document.getElementById("selectedObject").textContent = `Selected: ${confirmedObject}`;
      }
    });

    async function connectToArduino() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        const textDecoder = new TextDecoderStream();
        const readableClosed = port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        const textEncoder = new TextEncoderStream();
        const writableClosed = textEncoder.readable.pipeTo(port.writable);
        writer = textEncoder.writable.getWriter();

        readSlotState();
        document.getElementById("status").textContent = "‚úÖ Connected to Arduino";
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Connection failed";
        console.error("Serial connection failed:", err);
      }
    }

    async function readSlotState() {
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const line = value.trim();

        if (line.startsWith("Slot")) {
          const match = line.match(/Slot (\d+)/);
          if (match && confirmedObject) {
            const slot = parseInt(match[1]) - 1;
            if (slot >= 0 && slot < 8) {
              slotStates[slot] = confirmedObject;
              updateSlotDisplay();
            }
          }
        }
      }
    }

    function updateSlotDisplay() {
      const slotList = document.getElementById("slotList");
      slotList.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        const label = slotStates[i];
        const li = document.createElement("li");
        li.textContent = label ? `Slot ${i + 1}: ${label}` : `Slot ${i + 1}: (empty)`;
        slotList.appendChild(li);
      }
    }

    function playSound(instrument, note) {
      const audio = new Audio(`sounds/${instrument}/${note}.mp3`);
      audio.play();
      console.log(`Playing: ${instrument}/${note}`);
    }

    async function playSequence() {
      for (let i = 0; i < 8; i++) {
        const label = slotStates[i];
        if (label) {
          const parts = label.split(":");
          if (parts.length > 1) {
            const [instrument, note] = parts[1].trim().split(" ");
            playSound(instrument.toLowerCase(), note.toUpperCase());
            await new Promise(resolve => setTimeout(resolve, 800));
          }
        } else {
          console.log(`Slot ${i + 1} is empty`);
        }
      }
    }

    document.getElementById("connect").addEventListener("click", connectToArduino);
    document.getElementById("play").addEventListener("click", playSequence);

    init();
  </script>
</body>
</html>
