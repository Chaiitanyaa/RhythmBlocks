<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RhythmBeats - Music with Cubes</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #canvas {
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    #slotNotesList {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      font-size: 18px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéµ RhythmBeats: Music Composition Board</h1>

  <!-- Webcam canvas -->
  <canvas id="canvas" width="224" height="224"></canvas><br>

  <!-- Controls -->
  <button id="connect">üîå Connect Arduino</button>
  <button id="play">‚ñ∂Ô∏è Play Sequence</button>
  <p id="status">Status: Not connected</p>

  <!-- Slot Display -->
  <div id="slotDisplay">
  <h3>üé∂ Slot Assignments</h3>
  <ul id="slotList">
    <li>Slot 1: (empty)</li>
    <li>Slot 2: (empty)</li>
    <li>Slot 3: (empty)</li>
    <li>Slot 4: (empty)</li>
    <li>Slot 5: (empty)</li>
    <li>Slot 6: (empty)</li>
    <li>Slot 7: (empty)</li>
    <li>Slot 8: (empty)</li>
  </ul>
</div>



  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "model/"; // Your model folder containing model.json, metadata.json, weights.bin
    let model, webcam, port, reader, writer;
    const slotStates = Array(8).fill(null);  // Slot 0-7 (Slot 1 = index 0)
    let currentDetected = "";

    async function init() {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        webcam = new tmImage.Webcam(224, 224, true);
        await webcam.setup();
        await webcam.play();
        webcam.canvas = document.getElementById("canvas");
        window.requestAnimationFrame(loop);
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Webcam error: " + err.message;
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const top = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      if (top.probability > 0.85) {
        const label = top.className.trim(); // e.g. "BlueCubeWithC : Piano C"
        
        if (label.includes("Empty") || label.includes("None")) {
          currentDetected = null;
        } else {
          currentDetected = label;
        }
      }
    }

    async function connectToArduino() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        const textEncoder = new TextEncoderStream();
        const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
        writer = textEncoder.writable.getWriter();

        readSlotState();
        document.getElementById("status").textContent = "‚úÖ Connected to Arduino";
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Connection failed";
        console.error("Serial connection failed:", err);
      }
    }

    async function readSlotState() {
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const line = value.trim();
        if (line.startsWith("Slot")) {
          const match = line.match(/Slot (\d+)/);
          if (match) {
            const slot = parseInt(match[1]) - 1;
            if (slot >= 0 && slot < 8) {
              if (currentDetected === null) {
                slotStates[slot] = null;
              } else {
                slotStates[slot] = currentDetected;
              }
              updateSlotDisplay();
            }
          }
        }
      }
    }

  function updateSlotDisplay() {
    const slotList = document.getElementById("slotList");
    slotList.innerHTML = ""; // Clear the list

    for (let i = 0; i < 8; i++) {
      const label = slotStates[i];
      const li = document.createElement("li");

      // LED ON = Cube present = Show note name
      if (label) {
        li.textContent = `Slot ${i + 1}: ${label}`;
      } else {
        li.textContent = `Slot ${i + 1}: (empty)`;
      }

      slotList.appendChild(li);
    }
  }

    function playSound(instrument, note) {
      const audio = new Audio(`sounds/${instrument}/${note}.mp3`);
      audio.play();
      console.log(`Playing: ${instrument}/${note}`);
    }

    async function playSequence() {
      for (let i = 0; i < 8; i++) {
        const label = slotStates[i];
        if (label && !label.includes("Empty") && !label.includes("None")) {
          const parts = label.split(":");
          if (parts.length > 1) {
            const [instrument, note] = parts[1].trim().split(" ");
            playSound(instrument.toLowerCase(), note.toUpperCase());
            await new Promise(resolve => setTimeout(resolve, 800));
          }
        }
      }
    }

    document.getElementById("connect").addEventListener("click", connectToArduino);
    document.getElementById("play").addEventListener("click", playSequence);

    init();
  </script>
</body>
</html>
