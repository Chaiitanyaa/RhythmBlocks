<!DOCTYPE html>
<html>
<head>
  <title>üéµ RhythmBeats - Music Composition Board</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    #slotContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .slot {
      border: 2px solid #333;
      border-radius: 10px;
      width: 100px;
      height: 100px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üéµ RhythmBeats: Music Composition Board</h1>

  <canvas id="canvas" width="224" height="224"></canvas><br>

  <button id="connect">üîå Connect Arduino</button>
  <button id="read">üìñ Read Slots</button>
  <button id="play">‚ñ∂Ô∏è Play Sequence</button>
  <button id="reset">‚ôªÔ∏è Reset</button>

  <p id="status">Status: Not connected</p>

  <div id="slotContainer"></div>

  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "model/"; // Your Teachable Machine model directory
    let model, webcam, port, reader, writer;
    const slotStates = Array(8).fill(null);  // 8 slots
    let currentDetected = "";

    async function init() {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        webcam = new tmImage.Webcam(224, 224, true);
        await webcam.setup();
        await webcam.play();
        webcam.canvas = document.getElementById("canvas");
        window.requestAnimationFrame(loop);
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Webcam error: " + err.message;
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const top = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      if (top.probability > 0.85) {
        currentDetected = top.className.trim(); // Example: "BlueCubeWithC : Piano C"
      }
    }

    async function connectToArduino() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        const textDecoder = new TextDecoderStream();
        port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        const textEncoder = new TextEncoderStream();
        textEncoder.readable.pipeTo(port.writable);
        writer = textEncoder.writable.getWriter();

        document.getElementById("status").textContent = "‚úÖ Connected to Arduino";

        readSlotState(); // Start reading automatically
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Connection failed";
        console.error("Serial connection failed:", err);
      }
    }

    async function readSlotState() {
      while (true) {
        try {
          const { value, done } = await reader.read();
          if (done) break;
          const line = value.trim();
          if (line.startsWith("Slot")) {
            const match = line.match(/Slot (\d+)/);
            if (match) {
              const slot = parseInt(match[1]) - 1;
              if (slot >= 0 && slot < 8 && currentDetected) {
                if (currentDetected.includes("Empty")) {
                  slotStates[slot] = null;
                } else {
                  slotStates[slot] = currentDetected;
                }
                updateSlotDisplay();
              }
            }
          }
        } catch (err) {
          console.error("Reading slot failed:", err);
          break;
        }
      }
    }

    function updateSlotDisplay() {
      const slotContainer = document.getElementById("slotContainer");
      slotContainer.innerHTML = "";

      for (let i = 0; i < 8; i++) {
        const slotDiv = document.createElement("div");
        slotDiv.className = "slot";
        const slotNumber = i + 1;
        const label = slotStates[i];
        const note = label ? label.split(":")[1]?.trim() : "Empty";
        slotDiv.innerHTML = `<strong>Slot ${slotNumber}</strong><br>${note}`;
        slotContainer.appendChild(slotDiv);
      }
    }

    function playSound(instrument, note) {
      const audio = new Audio(`sounds/${instrument}/${note}.mp3`);
      audio.play();
      console.log(`Playing: ${instrument}/${note}`);
    }

    async function playSequence() {
      for (let i = 0; i < 8; i++) {
        const label = slotStates[i];
        if (label && !label.includes("Empty")) {
          const parts = label.split(":")[1]?.trim().split(" ");
          if (parts.length === 2) {
            const [instrument, note] = parts;
            playSound(instrument.toLowerCase(), note.toUpperCase());
            await new Promise(resolve => setTimeout(resolve, 800));
          }
        }
      }
    }

    function resetSlots() {
      for (let i = 0; i < 8; i++) {
        slotStates[i] = null;
      }
      updateSlotDisplay();
    }

    // Button event listeners
    document.getElementById("connect").addEventListener("click", connectToArduino);
    document.getElementById("read").addEventListener("click", updateSlotDisplay);
    document.getElementById("play").addEventListener("click", playSequence);
    document.getElementById("reset").addEventListener("click", resetSlots);

    init(); // Start webcam & model
  </script>
</body>
</html>
